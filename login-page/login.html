<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 300px; margin: auto; }
        input { display: block; width: 100%; margin-bottom: 10px; padding: 8px; }
        button { padding: 8px 16px; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="email"></label><input type="email" id="email" placeholder="Email" required />
        <label for="password"></label><input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Logging in...';

            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    resultDiv.textContent = 'Login successful! Redirecting...';
                    // Optionally, store the token in localStorage/sessionStorage
                    localStorage.setItem('auth_token', data.token);
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = 'http://localhost:8051';
                    }, 1000);
                } else {
                    resultDiv.textContent = 'Error: ' + (data.detail || 'Unknown error');
                }
            } catch (err) {
                resultDiv.textContent = 'Network error: ' + err;
            }
        });
    </script>
</body>
</html>
