version: "3.8"

services:
  auth-service:
    build:
      context: ./auth
    ports:
      - "5000:5000"
    volumes:
      - auth-db:/data
    environment:
      - FLASK_ENV=development

  image-app:
    build:
      context: ./image
    ports:
      - "8501:8501"
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AUTH_SERVICE_URL=http://auth-service:5000

volumes:
  auth-db: