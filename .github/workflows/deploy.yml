name: Deploy Image Application and Authorization Service

on:
  push:
    branches:
      - main

jobs:
  preapply:
    name: Ensure Pre-Apply Stack Exists
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Check if pre-apply stack exists
        id: check_stack
        run: |
          if aws cloudformation describe-stacks --stack-name family-photos-preapply >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy pre-apply stack if missing
        if: steps.check_stack.outputs.exists == 'false'
        run: |
          echo "Deploying pre-apply CloudFormation stack..."
          aws cloudformation deploy \
            --stack-name family-photos-preapply \
            --template-file aws/pre-apply.yaml \
            --capabilities CAPABILITY_NAMED_IAM

  build-and-push:
    runs-on: ubuntu-latest
    needs: preapply
    outputs:
      auth_digest: ${{ steps.auth_digest.outputs.digest }}
      image_digest: ${{ steps.image_digest.outputs.digest }}
      cloudfront_domain: ${{ steps.get_cf_domain.outputs.domain }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: AWS ECR Login
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
          username: AWS
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Deploy infra stack
        uses: aws-actions/aws-cloudformation-github-deploy@master
        with:
          name: family-photos-infra
          template: aws/cf_infra.yaml
          no-fail-on-empty-changeset: "1"
          parameter-overrides: |
            Environment=Production

      - name: Get CloudFront domain from stack outputs
        id: get_cf_domain
        run: |
          DOMAIN=$(aws cloudformation describe-stacks \
            --stack-name family-photos-infra \
            --query "Stacks[0].Outputs[?OutputKey=='CloudFrontDomainName'].OutputValue" \
            --output text)
          echo "domain=$DOMAIN" >> $GITHUB_OUTPUT
          echo "üöÄ CloudFront HTTPS domain: https://$DOMAIN"

      # Docker build & push auth-service
      - name: Build auth-service image
        run: docker build -t auth-service ./auth
      - name: Push auth-service
        run: |
          docker tag auth-service:latest "${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/auth-service:latest"
          docker push "${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/auth-service:latest"
      - name: Get auth-service digest
        id: auth_digest
        run: |
          DIGEST=$(aws ecr describe-images \
            --repository-name auth-service \
            --query 'imageDetails[?imageTags[0]==`latest`].imageDigest' \
            --output text)
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      # Docker build & push image-app
      - name: Build image-app
        run: docker build -t image-app ./image
      - name: Push image-app
        run: |
          docker tag image-app:latest "${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/image-app:latest"
          docker push "${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/image-app:latest"
      - name: Get image-app digest
        id: image_digest
        run: |
          DIGEST=$(aws ecr describe-images \
            --repository-name image-app \
            --query 'imageDetails[?imageTags[0]==`latest`].imageDigest' \
            --output text)
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

  deploy:
    name: Update ECS services
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Generate ECS task definition
        run: |
          AUTH_IMAGE="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/auth-service@${{ needs.build-and-push.outputs.auth_digest }}"
          IMAGE_APP_IMAGE="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/image-app@${{ needs.build-and-push.outputs.image_digest }}"

          cat > ecs-task-def.json <<EOT
          {
            "family": "family-photos-task",
            "networkMode": "awsvpc",
            "executionRoleArn": "${{ secrets.AWS_EXECUTION_ROLE_ARN }}",
            "taskRoleArn": "${{ secrets.AWS_TASK_ROLE_ARN }}",
            "containerDefinitions": [
              {
                "name": "auth-service",
                "image": "$AUTH_IMAGE",
                "essential": true,
                "portMappings": [
                  { "containerPort": 8080, "protocol": "tcp" }
                ],
                "logConfiguration": {
                  "logDriver": "awslogs",
                  "options": {
                    "awslogs-group": "/ecs/auth-service",
                    "awslogs-region": "${{ secrets.AWS_REGION }}",
                    "awslogs-stream-prefix": "ecs"
                  }
                }
              },
              {
                "name": "image-app",
                "image": "$IMAGE_APP_IMAGE",
                "essential": true,
                "portMappings": [
                  { "containerPort": 8081, "protocol": "tcp" }
                ],
                "logConfiguration": {
                  "logDriver": "awslogs",
                  "options": {
                    "awslogs-group": "/ecs/image-app",
                    "awslogs-region": "${{ secrets.AWS_REGION }}",
                    "awslogs-stream-prefix": "ecs"
                  }
                }
              }
            ],
            "requiresCompatibilities": ["FARGATE"],
            "cpu": "512",
            "memory": "1024"
          }
          EOT

      - name: Register ECS task definition
        id: register_task
        run: |
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://ecs-task-def.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "task_def_arn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Update ECS service - auth-service
        run: |
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER_NAME }} \
            --service auth-service \
            --task-definition ${{ steps.register_task.outputs.task_def_arn }} \
            --force-new-deployment

      - name: Update ECS service - image-app
        run: |
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER_NAME }} \
            --service image-app \
            --task-definition ${{ steps.register_task.outputs.task_def_arn }} \
            --force-new-deployment

      - name: Show CloudFront HTTPS URL
        run: |
          echo "üåç Your live HTTPS endpoint is:"
          echo "https://${{ needs.build-and-push.outputs.cloudfront_domain }}"